<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트
        Vue.component('app-header', {   // component 등록
            template: '<h1>Header</h1>' // component가 표현되는 마크업/스타일
        }); 
        Vue.component('app-content', {
            template: '<div>content: hyeran\'s Vue.js study</div>'
        })

        new Vue({
            el: '#app' // element -> instance를 생성해서 이 tag에 붙이겠다.
        });
    </script>
</body>
</html>
