<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트 등록
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        Vue.component('app-header', {   // component 등록
            template: '<h1>Header</h1>' // component가 표현되는 마크업/스타일
        }); 
        Vue.component('app-content', {
            template: '<div>content: hyeran\'s Vue.js study</div>'
        })
        
        // 인스턴스를 생성하면 <Root> 컴포넌트가 생긴다.
        new Vue({ // <Root>
            el: '#app', // element -> instance를 생성해서 이 tag에 붙이겠다.
            // 지역 컴포넌트 등록 (*일반적으로 서비스 구현 시 지역 컴포넌트 사용)
            components: {
                // '컴포넌트 이름': 컴포넌트 내용,
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        });

        new Vue({ // <Root>
            el: '#app2',
            components: {
                // app-header, app-content는 전역 컴포넌트이므로 인스턴스 생성 시 자동으로 등록되지만,
                // app-footer는 지역 컴포넌트이므로 위의 Vue 인스턴스와 별개로 다시 등록 필요
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        })
    </script>
</body>
</html>
