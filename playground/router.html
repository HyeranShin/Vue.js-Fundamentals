<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <!-- router-link*2 치면 자동 완성 -->
            <router-link to="/login">Login</router-link> <!-- <a herf="/login">Login</a>로 변환 -->
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view>
    </div>

    <!-- 순서 지켜야 함 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        }

        var MainComponent = {
            template: '<div>main</div>'
        }
        
        // 뷰 라우터: 뷰 라이브러리를 이용하여 싱글 페이지 애플리케이션을 구현할 때 사용하는 라이브러리
        // 라우터 인스턴스 생성
        var router = new VueRouter({
            // 라우터 옵션
            mode: 'history', // url에서 # 값 제거 (http://127.0.0.1:5500/playground/router.html#/login -> http://127.0.0.1:5500/login)
            // 페이지의 라우팅 정보 (어떤 url로 이동했을 때 어떤 페이지를 뿌려줄 것 인가)
            routes: [
                // 로그인 페이지 정보
                {
                    path: '/login',             // 페이지의 url
                    name: 'login',
                    component: LoginComponent   // 해당 url에서 표시될 컴포넌트
                },
                // 메인 페이지 정보
                {
                    path: '/main',
                    name: 'main',
                    component: MainComponent
                }
            ]
        });

        new Vue({
            el: '#app',
            router: router // 인스턴스에 라우터 인스턴스 등록
        });
    </script>
</body>
</html>
